<!DOCTYPE html>
<html>
<head>
	<title>:: Registration Form ::</title>
	<link rel="stylesheet" type="text/css" href="style4.css">
	<style type="text/css">
		header{
			background-color: #154360 ;
			text-align: center; 
			color: #fff;
		}
		input{
			text-align: center;
			width: 40%;
		}
	</style>
</head>
<body bgcolor="#AED6F1">
		<header>
	<h1><big><big>STUDENT REGISTRATION FORM</big></big></h1>
	</header>
	<section class="form">
		<article class="founders">
		<form>


		<label for="first_name">FIRST NAME</label>
		<input type="text" name="" id="first_name" placeholder="-- ENTER FIRST NAME --" required><br><br>

		<label for="phone_number">PHONE NUMBER</label>
		<input type="number" name="" id="phone_number" placeholder="-- ENTER PHONE NUMBER --"><br><br>


		<p>GENDER :</p>
		<label for="male" >MALE</label>
		<input type="radio" name="gender" value="male" id="male"><br>
		<label for="female" >FEMALE</label>
		<input type="radio" name="gender" value="female" id="female"><br>
		<label for="other" >OTHER</label>
		<input type="radio" name="gender" value="other" id="other"><br><br>


		<label for="email">Email ID</label>
		<input type="email" name="" id="email" placeholder="-- ENTER EMAIL ID --"><br><br>


		
		<label for="address">ADDRESS</label>
		<input type ="paragraph" name="" id="address" placeholder="-- ENTER YOUR ADDRESS --"><br><br>
		<label for="mandal">MANDAL</label>
		<input type ="paragraph" id="mandal" placeholder="-- MANDAL --"><br><br>
		<label for="state">STATE</label>
		<select>
			<option>ANDHRA PRADESH</option>
			<option>TAMIL NADU</option>
			<option>TELENGANA</option>
			<option>ODISHA</option>
			<option>MAHARASTRA</option>
			<option>KARNATAKA</option>
			<option>MADHYA PRADESH</option>
			<option>KERALA</option>
			<option>PUNJAB</option>
			<option>DELHI</option>
		</select><br><br>
		</form>
	</center>
	</article>
	<article class="summary">
		<form>
			
		<label for="last_name">LAST NAME</label>
		<input type="text" name="" id="last_name" placeholder="-- ENTER LAST NAME --" required><br><br>

		<label for="roll_number">ROLL NUMBER</label>
		<input type="text" name="" id="roll_number" placeholder="-- ENTER ROLL NUMBER --"><br><br>


		<p>PROGRAMMING LANGUAGES :</p>
		<label for="html" >C</label>
		<input type="checkbox" name="" id="html"><br>
		<label for="css" >C++</label>
		<input type="checkbox" name="" id="css"><br>
		<label for="javascript" >JAVA</label>
		<input type="checkbox" name="" id="javascript"><br><br>


		<label for="landmark">LANDMARK</label>
		<input type ="paragraph" id="landmark" placeholder="-- LANDMARK --"><br><br>
		<label for="city">CITY</label>
		<input type ="paragraph" id="city" placeholder="-- CITY --"><br><br>
		<label for="relegion">RELIGION</label>
		<input type ="text" id="relegion" placeholder="-- RELIGION --"><br><br>

		<label for="nationality">NATIONALITY</label>
		<input type="paragraph" id="nationality" placeholder="-- NATIONALITY --"><br><br><br>
		</form>
	</article>
	</section>
	<center>
		<button>Submit</button>
		<button>Reset</button>
	</center>
</body>
</html>
